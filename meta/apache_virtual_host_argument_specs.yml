users_apache_headers:
  type: list
  elements: dict
  required: false
  description: A list to configure Apache Header and RequestHeader directives.
  options:
    action:
      type: str
      required: false
      description: The Apache header action.
      choices:
        - add
        - append
        - echo
        - edit
        - 'edit*'
        - merge
        - set
        - setifempty
        - unset
        - note
    arg:
      type: str
      required: false
      description: The Apache header argument.
    expr:
      type: str
      required: false
      description: The Apache header expression.
    type:
      type: str
      required: true
      description: The Apache header type.
      choices:
        - request
        - response
