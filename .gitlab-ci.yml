---
image: registry.git.coop/webarch/containers/images/ansible:0.8.0
variables:
  PY_COLORS: "1"
  ANSIBLE_FORCE_COLOR: "1"
before_script:
  - chmod 700 $(pwd)
  - ls /usr/local/bin -lah
  - echo ${PATH}
stages:
  - lint
lint:
  stage: lint
  script:
    - find -name '*.j2' -exec /usr/local/bin/jinja2lint.py {} +
    - yamllint .
    - molecule lint
# vim: syntax=yaml
...
