---
image: registry.git.coop/webarch/containers/images/ansible:0.8.0
variables:
  PY_COLORS: "1"
  ANSIBLE_FORCE_COLOR: "1"
before_script:
  - chmod 700 $(pwd)
stages:
  - lint
lint:
  stage: lint
  script:
    - find -type f -name '*.j2' -exec ansiblej2lint.py {} +
    - yamllint .
    - molecule lint
# vim: syntax=yaml
...
