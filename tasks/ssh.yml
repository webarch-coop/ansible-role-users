---
# Use ~/.ssh/.* files to assemble ~/.ssh/authorized_keys and leave a ~/.ssh/README.md to explain what happened
- name: SSH public keys downloaded
  get_url:
    url: "{{ key_url }}"
    dest: "{{ item.value.users_home | default(users_basedir + '/' + item.key) }}/.ssh/.authorized_keys_{{ key_idex }}"
    owner: "{{ item.key }}"
    group: "{{ item.value.users_home_group | default(item.key) }}"
    mode: 0600
    force: true
  loop: "{{ item.value.users_ssh_public_keys }}"
  loop_control:
    loop_var: key_url
    index_var: key_idex
  tags:
    - users-ssh
    - users-update

- name: cat all the ~/.authorized_keys_* public keys to ~/.ssh/.authorized_keys
  shell: "for f in {{ item.value.users_home | default(users_basedir + '/' + item.key) }}/.ssh/.authorized_keys_*; do cat ${f}; echo; done > {{ item.value.users_home | default(users_basedir + '/' + item.key) }}/.ssh/.authorized_keys ; chown {{ item.key }}:{{ item.value.users_home_group | default(item.key) }} {{ item.value.users_home | default(users_basedir + '/' + item.key) }}/.ssh/.authorized_keys ; chmod 600 {{ item.value.users_home | default(users_basedir + '/' + item.key) }}/.ssh/.authorized_keys"
  changed_when: false
  tags:
    - users-ssh
    - users-update

- name: Check ~/.ssh/.authorized_keys is valid and copy to ~/.ssh/authorized_keys if it is
  copy:
    src: "{{ item.value.users_home | default(users_basedir + '/' + item.key) }}/.ssh/.authorized_keys"
    dest: "{{ item.value.users_home | default(users_basedir + '/' + item.key) }}/.ssh/authorized_keys"
    remote_src: true
    force: false
    validate: ssh-keygen -lf %s
    owner: "{{ item.key }}"
    group: "{{ item.value.users_home_group | default(item.key) }}"
    mode: 0600
  ignore_errors: "{{ ansible_check_mode }}"
  tags:
    - users-ssh
    - users-update

- name: SSH README.md in place
  template:
    src: templates/SSH_README.md.j2
    dest: "{{ item.value.users_home | default(users_basedir + '/' + item.key) }}/.ssh/README.md"
    owner: "{{ item.key }}"
    group: "{{ item.key }}"
    mode: 0600
  tags:
    - users-ssh
    - users-update
...
