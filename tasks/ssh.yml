---
- name: SSH public keys downloaded
  get_url:
    url: "{{ key_url }}"
    dest: "{{ item.value.users_home | default('/home/' + item.key) }}/.ssh/authorized_keys_{{ key_idex }}"
    owner: "{{ item.key }}"
    group: "{{ item.key }}"
    mode: 0600
    force: true
  loop: "{{ item.value.users_ssh_public_keys }}"
  loop_control:
    loop_var: key_url
    index_var: key_idex
  tags:
    - users-ssh
    - users-update

- name: cat all the authorized_keys_* public keys to ~/.ssh/.authorized_keys
  shell: "for f in {{ item.value.users_home | default('/home/' + item.key) }}/.ssh/authorized_keys_*; do cat ${f}; echo; done > {{ item.value.users_home | default('/home/' + item.key) }}/.ssh/.authorized_keys"
  become: true
  become_method: su
  become_flags: '-s /bin/bash'
  become_user: "{{ item.key }}"
  register: users_ssh_public_keys_content
  changed_when: false
  tags:
    - users-ssh
    - users-update

- name: Copy ~/.ssh/.authorized_keys to ~/ssh/authorized_keys if changed
  copy:
    src: "{{ item.value.users_home | default('/home/' + item.key) }}/.ssh/.authorized_keys"
    dest: "{{ item.value.users_home | default('/home/' + item.key) }}/.ssh/authorized_keys"
    remote_src: true
    force: false
    validate: ssh-keygen -lf %s
    owner: "{{ item.key }}"
    group: "{{ item.key }}"
    mode: 0600
  tags:
    - users-ssh
    - users-update

- name: SSH README.md in place
  copy:
    src: files/SSH_README.md
    dest: "{{ item.value.users_home | default('/home/' + item.key) }}/.ssh/README.md"
    owner: "{{ item.key }}"
    group: "{{ item.key }}"
    mode: 0600
  tags:
    - users-ssh
    - users-update

