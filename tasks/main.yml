---
# https://github.com/ansible/ansible/issues/10164#issuecomment-73470662
- debug:
    msg: "name: {{ item.key }} | groups: {{ item.value.groups | default([]) | join(',') or omit }} | home: {{ item.value.home | default('/home/' + item.key) }} | system: {{ item.value.system | default('no', false) }} | editor: {{ item.value.editor | default('vim', true) }}"
    verbosity: 1
  loop: "{{ users | dict2items }}"

- name: Add user accounts
  user:
    name: "{{ item.key }}"
    groups: "{{ item.value.groups | default([]) | join(',') or omit }}"
    home: "{{ item.value.home | default('/home/' + item.key) }}"
    shell: "{{ item.value.shell | default('/bin/bash', true) }}"
    generate_ssh_key: "{{ item.value.generate_ssh_key | default('no') }}"
    system: "{{ item.value.system | default('no', false) }}"
  loop: "{{ users | dict2items }}"

- debug:
    msg: "name: {{ item.key }} | ssh dir: {{ item.value.home | default('/home/' + item.key) }}/.ssh"
    verbosity: 1
  loop: "{{ users | dict2items }}"
  when: item.value.ssh_public_keys is defined and item.value.ssh_public_keys != ""

- name: SSH private directories present
  file:
    path: "{{ item.value.home | default('/home/' + item.key) }}/.ssh"
    state: directory
    owner: "{{ item.key }}"
    group: "{{ item.key }}"
    mode: 0700
  loop: "{{ users | dict2items }}"
  when: item.value.ssh_public_keys is defined and item.value.ssh_public_keys != ""

- name: SSH public keys present
  get_url:
    url: "{{ item.value.ssh_public_keys }}"
    dest: "{{ item.value.home | default('/home/' + item.key) }}/.ssh/authorized_keys"
    owner: "{{ item.key }}"
    group: "{{ item.key }}"
    mode: 0600
  loop: "{{ users | dict2items }}"
  when: item.value.ssh_public_keys is defined and item.value.ssh_public_keys != ""

- name: Set default editor
  copy:
    src: "files/{{ item.value.editor }}/selected_editor"
    dest: "{{ item.value.home | default('/home/' + item.key) }}/.selected_editor"
    owner: "{{ item.key }}"
    group: "{{ item.key }}"
    mode: 0644
  loop: "{{ users | dict2items }}"
  when: item.value.editor is defined and item.value.editor != ""

# Ideally this would get the unique list of editors needed on this server...
- name: Editors installed
  apt:
    pkg:
      - vim
    state: present
    update_cache: yes

- name: .vimrc in place
  copy:
    src: "files/vim/vimrc"
    dest: "{{ item.value.home | default('/home/' + item.key) }}/.vimrc"
    owner: "{{ item.key }}"
    group: "{{ item.key }}"
    mode: 0644
  loop: "{{ users | dict2items }}"
  when: item.value.editor is defined and item.value.editor == 'vim'

- debug:
    msg: "bashrc: {{ item.value.home | default('/home/' + item.key) }}/.bashrc"
  loop: "{{ users | dict2items }}"
  when: item.value.editor is defined and item.value.editor == 'vim'

- name: vim set to be default editor
  lineinfile:
    path: "{{ item.value.home | default('/home/' + item.key) }}/.bashrc"
    line: 'export EDITOR="vim"'
    state: present
    create: yes
  loop: "{{ users | dict2items }}"
  when: item.value.editor is defined and item.value.editor == 'vim'

- name: .gitconfig in place 
  template:
    src: templates/gitconfig.j2
    dest: "{{ item.value.home | default('/home/' + item.key) }}/.gitconfig"
    owner: "{{ item.key }}"
    group: "{{ item.key }}"
    mode: 0644 
  loop: "{{ users | dict2items }}"
  when: ( item.value.name is defined and item.value.name != "" ) and ( item.value.email is defined and item.value.email != "" )
