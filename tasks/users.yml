---
- name: Users tasks
  block:

    - name: User names must be 2 to 17 ascii letters, numbers and dashes
      ansible.builtin.fail:
        msg: >-
          The user name(s) {{ users.keys() | reject('ansible.builtin.regex', '^[a-zA-Z0-9-]{2,17}$') | join(', ') }}
          either contain disallowed characters or are shorter or longer than the allowed limit.
      when: users.keys() | reject('ansible.builtin.regex', '^[a-zA-Z0-9-]{2,17}$') != []

    - name: Debug meta/user_argument_specs.yml
      ansible.builtin.debug:
        msg: "{{ lookup('ansible.builtin.file', 'meta/user_argument_specs.yml') | ansible.builtin.from_yaml }}"
        verbosity: "{% if ansible_check_mode | bool or ansible_diff_mode | bool %}1{% else %}2{% endif %}"

    - name: Debug users dict
      ansible.builtin.debug:
        var: user.value
        verbosity: "{% if ansible_check_mode | bool or ansible_diff_mode | bool %}1{% else %}2{% endif %}"
      loop: "{{ users | ansible.builtin.dict2items }}"
      loop_control:
        loop_var: user
        label: "{{ user.key }}"

    - name: Check update specified users variables
      block:

        - name: A users_update_users user name or comma seperated user names is required
          ansible.builtin.assert:
            that:
              - users_update_users is defined
              - users_update_users is ansible.builtin.regex('^[a-zA-Z0-9,-]{2,10000}$')
            quiet: "{% if ansible_verbosity == 0 %}true{% else %}false{% endif %}"
            fail_msg: >-
              Please specify which users are to be updated using the users_update_users variable.
              This accepts a comma seperated list of user names, for example
              --extra-vars "users_update_strategy=users users_update_users=foo,bar"

        - name: Debug users to be updated
          ansible.builtin.debug:
            var: users_update_user
            verbosity: "{% if ansible_check_mode | bool or ansible_diff_mode | bool %}0{% else %}1{% endif %}"
          loop: "{{ users_update_users | ansible.builtin.split(',') }}"
          loop_control:
            loop_var: users_update_user
          when: users_update_users is ansible.builtin.regex('[,]') | bool

        - name: Debug users.keys()
          ansible.builtin.debug:
            var: users.keys()
            verbosity: "{% if ansible_check_mode | bool or ansible_diff_mode | bool %}1{% else %}2{% endif %}"

        - name: Users to be updated need to be defined in the users dictionary
          ansible.builtin.assert:
            that:
              - users_update_user in users.keys()
            quiet: "{% if ansible_verbosity == 0 %}true{% else %}false{% endif %}"
            fail_msg: >-
              The user {{ users_update_user }} is not defined in the users dictionary, the defined users are
              {{ users.keys() | join(', ') }}.
          loop: "{{ users_update_users | ansible.builtin.split(',') }}"
          loop_control:
            loop_var: users_update_user
          when: users_update_users is ansible.builtin.regex('[,]') | bool

        - name: Debug user to be updated
          ansible.builtin.debug:
            var: users_update_users
            verbosity: "{% if ansible_check_mode | bool or ansible_diff_mode | bool %}0{% else %}1{% endif %}"
          when: not users_update_users is ansible.builtin.regex('[,]') | bool

        - name: User to be updated need to be defined in the users dictionary
          ansible.builtin.assert:
            that:
              - users_update_user in users.keys()
            quiet: "{% if ansible_verbosity == 0 %}true{% else %}false{% endif %}"
            fail_msg: >-
              The user {{ users_update_user }} is not defined in the users dictionary, the defined users are
              {{ users.keys() | join(', ') }}.
          vars:
            users_update_user: "{{ users_update_users }}"
          when: not users_update_users is ansible.builtin.regex('[,]') | bool

      when: ( users_update_strategy is defined ) and ( users_update_strategy == "users" )

    - name: Check individual user variables using meta/user_argument_specs.yml
      ansible.builtin.validate_argument_spec:
        argument_spec: "{{ lookup('ansible.builtin.file', 'meta/user_argument_specs.yml') | ansible.builtin.from_yaml }}"
        provided_arguments: "{{ user.value }}"
      loop: "{{ users | ansible.builtin.dict2items }}"
      loop_control:
        loop_var: user
        label: "{{ user.key }}"

    - name: Debug enabled Apache VirtualHosts
      ansible.builtin.debug:
        var: users_apache_vhosts
        verbosity: "{% if ansible_check_mode | bool or ansible_diff_mode | bool %}2{% else %}3{% endif %}"
      vars:
        users_apache_vhosts: >-
          {{ users | ansible.builtin.dict2items | rejectattr("value.users_apache_virtual_hosts_enabled", "false") |
          ansible.builtin.items2dict | community.general.json_query('*.users_apache_virtual_hosts') }}

    - name: Debug enabled Apache VirtualHost ServerNames
      ansible.builtin.debug:
        var: users_apache_vhosts_server_names
        verbosity: "{% if ansible_check_mode | bool or ansible_diff_mode | bool %}1{% else %}2{% endif %}"
      vars:
        users_apache_vhosts_server_names: >-
          {{ users | ansible.builtin.dict2items | rejectattr("value.users_apache_virtual_hosts_enabled", "false") |
          ansible.builtin.items2dict |
          community.general.json_query('*.users_apache_virtual_hosts[].*.users_apache_server_name[]') | sort }}

    - name: Debug enabled Apache VirtualHost ServerAliases
      ansible.builtin.debug:
        var: users_apache_vhosts_server_aliases
        verbosity: "{% if ansible_check_mode | bool or ansible_diff_mode | bool %}1{% else %}2{% endif %}"
      vars:
        users_apache_vhosts_server_aliases: >-
          {{ users | ansible.builtin.dict2items | rejectattr("value.users_apache_virtual_hosts_enabled", "false") |
          ansible.builtin.items2dict |
          community.general.json_query('*.users_apache_virtual_hosts[].*.users_apache_server_aliases[][]') | sort }}

    - name: Set a fact for all the enabled Apache ServerNames and ServerAlias
      ansible.builtin.set_fact:
        users_apache_vhosts_server_aliases_and_names: >-
          {{ (users | ansible.builtin.dict2items | rejectattr("value.users_apache_virtual_hosts_enabled", "false") |
          ansible.builtin.items2dict |
          community.general.json_query('*.users_apache_virtual_hosts[].*.users_apache_server_name[]')) +
          (users | ansible.builtin.dict2items | rejectattr("value.users_apache_virtual_hosts_enabled", "false") |
          ansible.builtin.items2dict |
          community.general.json_query('*.users_apache_virtual_hosts[].*.users_apache_server_aliases[][]')) | sort }}

    - name: Debug users_apache_vhosts_server_aliases_and_names
      ansible.builtin.debug:
        var: users_apache_vhosts_server_aliases_and_names
        verbosity: "{% if ansible_check_mode | bool or ansible_diff_mode | bool %}1{% else %}2{% endif %}"

    # https://forum.ansible.com/t/detecting-duplicate-items-in-an-aray/39697/2
    - name: Check that there are no duplicate Apache ServerName or ServerAlias
      ansible.builtin.fail:
        msg: >-
          There should be no duplicates in the Apache ServerName or ServerAliases but these duplicates are present
          {{ users_apache_vhosts_server_aliases_and_names | community.general.counter | ansible.builtin.dict2items | selectattr('value', '>', 1) | map(attribute='key') | join(', ') }}

      when: >-
        ( users_apache_vhosts_server_aliases_and_names | length ) !=
        ( users_apache_vhosts_server_aliases_and_names | ansible.builtin.unique | length )

    - name: Loop through the users to include meta/apache_virtual_host_argument_specs.yml for Apache VirtualHost dictionaries
      ansible.builtin.include_tasks: validate_vhost.yml
      loop: "{{ users | ansible.builtin.dict2items }}"
      loop_control:
        loop_var: user
        label: "{{ user.key }}"
      when:
        - users_apache is defined
        - users_apache | bool
        - ( "apache2" in ansible_local.dpkg.installed )
        - user.value.users_apache_virtual_hosts is defined
        - ( user.value.users_state is not defined ) or ( user.value.users_state != "absent" ) or ( user.value.users_state != "ignore" )

    - name: System setup and checks
      ansible.builtin.include_tasks: system.yml

    - name: Check config only
      block:

        - name: Run checks on users
          ansible.builtin.include_tasks: user_check.yml
          when: >-
            ( user.value.users_state is not defined ) or
            ( user.value.users_state != "absent" ) or
            ( user.value.users_state != "ignore" )
          loop: "{{ users | ansible.builtin.dict2items }}"
          loop_control:
            loop_var: user
            label: "{{ user.key }}"

        - name: End as checks completed
          ansible.builtin.meta: end_play

      when:
        - users_update_strategy is defined
        - users_update_strategy == "check"

    - name: Update Apache config for users present
      block:

        - name: Include Apache tasks
          ansible.builtin.include_tasks: apache.yml

        - name: Include Apache user tasks
          ansible.builtin.include_tasks: apache_user_vhosts_present.yml
          loop: "{{ users | ansible.builtin.dict2items }}"
          loop_control:
            loop_var: user
            label: "{{ user.key }}"
          when:
            - ( user.key != "root" )
            - ( user.value.users_state is defined ) and ( user.value.users_state == "present" )
            - ( user.value.users_apache_virtual_hosts is defined ) and ( user.value.users_apache_virtual_hosts | type_debug == "dict" )
      when:
        - users_update_strategy is defined
        - users_update_strategy == "apache"
        - users_apache is defined
        - users_apache | bool
        - ( "apache2" in ansible_local.dpkg.installed )

    - name: Update MariaDB config for users present
      block:

        - name: Include MariaDB user present tasks
          ansible.builtin.include_tasks: mariadb_user_present.yml
          loop: "{{ users | ansible.builtin.dict2items }}"
          loop_control:
            loop_var: user
            label: "{{ user.key }}"
          when:
            - user.key != "root"
            - user.value.users_state is defined
            - user.value.users_state == "present"
            - users_mariadb is defined
            - users_mariadb | bool
            - user.value.users_mariadb_databases is defined
            - user.value.users_mariadb_databases != []

      when:
        - users_update_strategy is defined
        - users_update_strategy == "mariadb"
        - users_mariadb is defined
        - users_mariadb | bool

    - name: Update PHP-FPM config for users present
      block:

        - name: Include PHP-FPM user config tasks
          ansible.builtin.include_tasks: phpfpm_user_present.yml
          loop: "{{ users | ansible.builtin.dict2items }}"
          loop_control:
            loop_var: user
            label: "{{ user.key }}"
          when:
            - user.key != "root"
            - user.value.users_groups is defined
            - ( "phpfpm" in user.value.users_groups )
            - user.value.users_state is defined
            - user.value.users_state == "present"

      when:
        - users_update_strategy is defined
        - users_update_strategy == "phpfpm"
        - users_phpfpm_versions is defined
        - users_phpfpm_default_version is defined

    - name: Update SSH keys for users present
      block:

        - name: Include SSH keys tasks
          ansible.builtin.include_tasks: ssh.yml
          loop: "{{ users | ansible.builtin.dict2items }}"
          loop_control:
            loop_var: user
            label: "{{ user.key }}"
          when:
            - user.value.users_state is defined
            - user.value.users_state == "present"
            - user.value.users_ssh_public_keys is defined
            - user.value.users_ssh_public_keys != []

      when:
        - users_update_strategy is defined
        - users_update_strategy == "sshkeys"

    - name: Update Matomo sites and users
      block:

        - name: Matomo variables are required in order for this role to configure Matomo sites and users
          ansible.builtin.assert:
            that:
              - users_matomo | bool
              - ( matomo_user is defined ) and ( matomo_user | length > 0 )
              - ( matomo_password is defined ) and ( matomo_password | length > 0 )
              - ( matomo_token_auth is defined ) and ( matomo_token_auth | length > 0 )
            quiet: "{% if ansible_verbosity == 0 %}true{% else %}false{% endif %}"

        - name: Include Matomo tasks
          ansible.builtin.include_tasks: matomo.yml

      when:
        - users_update_strategy is defined
        - users_update_strategy == "matomo"

    - name: Update quotas for users present
      block:

        - name: Quotas set for users
          ansible.builtin.include_tasks: quota.yml
          loop: "{{ users | ansible.builtin.dict2items }}"
          loop_control:
            loop_var: user
            label: "{{ user.key }}"
          when:
            - user.key != "root"
            - ( user.value.users_state is not defined ) or ( user.value.users_state == "present" )
            - ( user.value.users_quota is defined ) and ( user.value.users_quota | length > 0 )

      when:
        - users_update_strategy is defined
        - users_update_strategy == "quotas"
        - users_quotaon is defined
        - users_quotaon | bool
        - quota_dir is defined

    - name: Set users to update to all
      block:

        - name: Add all the users to the users_update array as users_update_strategy is not set or set to all
          ansible.builtin.set_fact:
            users_update: "{{ users_update | default([]) + [user.key] }}"
          when: >-
            ( user.value.users_state is not defined ) or
            ( user.value.users_state != "ignore" )
          loop: "{{ users | ansible.builtin.dict2items }}"
          loop_control:
            loop_var: user
            label: "{{ user.key }}"

        - name: Print the users to update if users_update_strategy is not set or set to all
          ansible.builtin.debug:
            msg: "User to update: {{ users_update | join(', ') }}"

      when: >-
        ( users_update_strategy is not defined ) or
        ( users_update_strategy == "all" )

    - name: Set users to update by group
      block:

        - name: Loop through the users with additional groups
          ansible.builtin.include_tasks: users_groups.yml
          when:
            - ( user.value.users_groups is defined and user.value.users_groups != [] ) or ( user.key in users_update_groups )
            - ( user.key not in users_update ) and ( user.value.users_state != "ignore" )
          loop: "{{ users | ansible.builtin.dict2items }}"
          loop_control:
            loop_var: user
            label: "{{ user.key }}"

        - name: Print the users in the groups to update
          ansible.builtin.debug:
            msg: "User to update: {{ users_update | join(', ') }}"

      when:
        - users_update_strategy == "groups"
        - users_update_groups is defined
        - users_update_groups != []

    - name: Check which users accounts are changed and set them to be updated
      block:

        - name: Check users changed
          ansible.builtin.include_tasks: users_changed.yml

        - name: Print the changed users to update
          ansible.builtin.debug:
            msg: "User to update: {{ users_update | join(', ') }}"

      when:
        - users_update_strategy is defined
        - users_update_strategy == "changed"

    - name: Define the users to update when specifically specified
      block:

        - name: Set users_update array for multiple users when users_update_strategy is users
          ansible.builtin.set_fact:
            users_update: "{{ users_update_users | ansible.builtin.split(',') }}"
          when: users_update_users is ansible.builtin.regex(',')

        - name: Set users_update array for one user when users_update_strategy is users
          ansible.builtin.set_fact:
            users_update:
              - "{{ users_update_users }}"
          when: users_update_users is not ansible.builtin.regex(',')

        - name: Print the specified users to update
          ansible.builtin.debug:
            msg: "User to update: {{ users_update | join(', ') }}"

      when:
        - users_update_strategy is defined
        - users_update_strategy == "users"

    - name: Debug users_update
      ansible.builtin.debug:
        var: users_update
        verbosity: "{% if ansible_check_mode | bool or ansible_diff_mode | bool %}0{% else %}1{% endif %}"

    - name: Update users tasks
      block:

        - name: Print users to update
          ansible.builtin.debug:
            var: user
            verbosity: "{% if ansible_check_mode | bool or ansible_diff_mode | bool %}0{% else %}1{% endif %}"
          when:
            - ( user.key is defined ) and ( user.key in users_update )
            - ( user.value.users_state is not defined ) or ( user.value.users_state != "ignore" )
          loop: "{{ users | ansible.builtin.dict2items }}"
          loop_control:
            loop_var: user
            label: "{{ user.key }}"

        - name: Print users that won't be changes as their state is set to ignore
          ansible.builtin.debug:
            var: user
            verbosity: "{% if ansible_check_mode | bool or ansible_diff_mode | bool %}0{% else %}1{% endif %}"
          when:
            - ( user.key is defined ) and ( user.key in users_update )
            - ( user.value.users_state is defined ) and ( user.value.users_state == "ignore" )

        - name: User absent loop
          ansible.builtin.include_tasks: user_absent.yml
          when:
            - ( user.key is defined ) and ( user.key in users_update )
            - ( user.value.users_state is defined ) and ( user.value.users_state == "absent" )
          loop: "{{ users | ansible.builtin.dict2items }}"
          loop_control:
            loop_var: user
            label: "{{ user.key }}"

        - name: Check variables for users present
          ansible.builtin.include_tasks: user_check.yml
          when:
            - ( user.key is defined ) and ( user.key in users_update )
            - ( user.value.users_state is not defined ) or ( user.value.users_state == "present" )
          loop: "{{ users | ansible.builtin.dict2items }}"
          loop_control:
            loop_var: user
            label: "{{ user.key }}"

        - name: User present loop
          ansible.builtin.include_tasks: user_present.yml
          when:
            - ( user.key is defined ) and ( user.key in users_update )
            - ( user.value.users_state is not defined ) or ( user.value.users_state == "present" )
          loop: "{{ users | ansible.builtin.dict2items }}"
          loop_control:
            loop_var: user
            label: "{{ user.key }}"

