        #     - name: Debug the users who are present and in the phpfpm and chroot groups
        #       ansible.builtin.debug:
        #         msg: "Users in the phpfpm and chroot groups: {{ users_in_phpfpm_and_chroot_group }}"
        #         verbosity: 1
